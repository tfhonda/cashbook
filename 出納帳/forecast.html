<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="config.js"></script>

  <style>
    body {
      font-size: 18px;
      padding: 10px;
    }
    a {
      font-size: 18px;
      margin-right: 10px;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    input {
      width: 120px;
    }
    button {
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    th, td {
      padding: 6px;
      border: 1px solid #000;
      word-break: break-word;
    }
    .table-wrapper {
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      body {
        transform: scale(1.35);
        transform-origin: top left;
        width: 74%;
        font-size: 20px;
      }
      table {
        font-size: 18px;
      }
      input, button {
        font-size: 20px;
        height: 48px;
      }
    }
  </style>
</head>

<body>
  <h2>科目別予測</h2>

  <p>
    <a href="index.html">入力フォームへ</a> |
    <a href="list.html">一覧を見る</a>
  </p>

  <label>年度：</label>
  <input type="number" id="fy" value="2025">
  <button onclick="loadForecast()">表示</button>

  <h3 id="title"></h3>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>科目</th>
          <th>実績合計（4〜10月）</th>
          <th>実績月数</th>
          <th>平均/月</th>
          <th>予測（11〜3月）</th>
          <th>モード</th>
          <th>手入力欄</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>

    function formatNumber(n) {
      if (n === null || n === undefined) return "";
      return Number(n).toLocaleString();
    }

    function loadForecast() {
      const fy = document.getElementById("fy").value;

      fetch(GAS_URL + "?action=forecast&fy=" + fy)
        .then(res => res.json())
        .then(data => {
          document.getElementById("title").textContent =
            data.fiscalYear + "年度（残り" + data.remainingMonths + "ヶ月）";

          const tbody = document.getElementById("tbody");
          tbody.innerHTML = "";

          data.items.forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${item.subject}</td>
              <td style="text-align:right;">${item.total !== null ? formatNumber(item.total) : ""}</td>
              <td style="text-align:right;">${item.months !== null ? item.months : ""}</td>
              <td style="text-align:right;">${item.avg !== null ? formatNumber(Math.round(item.avg)) : ""}</td>
              <td style="text-align:right;">${item.forecast !== null ? formatNumber(Math.round(item.forecast)) : ""}</td>
              <td>${item.mode === "auto" ? "自動" : "手入力"}</td>
              <td>${item.mode === "manual" ? '<input type="text" style="width:100px;">' : ""}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    window.onload = loadForecast;
  </script>
</body>
</html>
